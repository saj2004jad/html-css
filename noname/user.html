  <!-- navbar___end_____ -->



  <!-- add butten________start -->
  <section id="top-action-section" class="row m-b-0 p-t-20 container ">
    <div class="p-t-30 col s12 m6 l6 ">
      <button id="add_user_button" 
        class="waves-effect waves-light btn   grey lighten-1  w-full rounded_pill p-all-10 flex-c black-text f-bold " x-on:click="showAddModal=true">
        <i class="material-icons m-r-5 f-bold">add</i>
        add user
      </button>
    </div>
    <!-- search________start -->
    <div class="row col s12 m6 l6 m-b-5">
      <div class="input-field col s12">
        <input id="search" type="text" class="validate white-text">
        <label class="white-text" for="search">
          <i class="material-icons pos-relative top-7 white-text">search</i>
          search</label>
      </div>
  </section>
  <template x-if="isLoading">
    <div class="center-align ">
      <div class="preloader-wrapper small active ">
        <div class="spinner-layer spinner-grey-only ">
          <div class="circle-clipper left">
            <div class="circle "></div>
          </div>
          <div class="gap-patch ">
            <div class="circle "></div>
          </div>
          <div class="circle-clipper right ">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </template>


  <section class="user-list-section " x-init="getUsers()">
    <ul class="collapsible popout hide-on-med-and-up ">
      <template x-for="user in users">
        <li class="users-list-item">
          <div class="collapsible-header  grey lighten-1 ">
            <i class="material-icons user-list-arrow-icon trans-0-5 grey-textdarken-4">arrow_drop_down_circle</i>
            <span x-text="user.name" class="f-bold grey-textdarken-4"></span>
          </div>
          <div class="collapsible-body grey lighten-2">
            <div class="p-all-5">
              <span class="f-bold ">Username : </span>
              <span x-text="user.username"></span>
            </div>
            <div class="p-all-5">
              <span class="f-bold">Email : </span>
              <span x-text="user.email"></span>

            </div>
            <div class="p-all-5"> <span class="f-bold">City : </span>
              <span x-text="user.address.city"> </span>

            </div>
            <div class="p-all-5 flex-l-m">
              <span class="f-bold">Action : </span>
              <i class="material-icons red-text m-l-5 m-r-5">delete_forever</i>
              <i class="material-icons green-text m-l-5 m-r-5">edit</i>
            </div>
          </div>
        </li>
      </template>

    </ul>

    <div class="hide-on-med-and-down show-on-medium-and-up container">
      <table class="centered striped  grey lighten-1">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>City</th>
            <th>Action</th>
          </tr>
        </thead>


        <tbody class="desktop_table_body">
          <template x-for="user in users">
            <tr>
              <td x-text="user.id"></td>
              <td x-text="user.name"></td>
              <td x-text="user.username"></td>
              <td x-text="user.email"></td>
              <td x-text="user.address.city"></td>
              <td>
                <i class="material-icons green-text m-l-5 m-r-5 hov-pointer">edit</i>
                <i class="material-icons red-text m-l-5 m-r-5 hov-pointer">delete_forever</i>
              </td>
            </tr>
          </template>



        </tbody>
      </table>
    </div>
  </section>
  <section>
    <div
      class="pagination_container container p-l-9 p-r-9 p-t-15 p-b-10 flex-sb-m pos-fixed left-0 right-0 bottom-0 z-depth-2 rounded_top_30 grey darken-4">
      <div class="pagination_item_counts flex-l p-l-10 flex-l-m white-text">
        showing
        <span class="m-l-5 m-r-5 max-w-50 white-text">
          <input type="number" class="white-text no-border center-align m-b-0 " value="10">
        </span>
        of
        <span class=" m-l-5 m-r-5 white-text">100</span>
      </div>
      <div class="pagination_buttens ">
        <i
          class="material-icons m-l-5 m-r-5 p-l-5 p-r-5 p-t-5 p-b-5 waves-effect rounded_pill grey lighten-2">keyboard_arrow_left</i>
        <i
          class="material-icons m-l-5 m-r-5 p-l-5 p-r-5 p-t-5 p-b-5 waves-effect rounded_pill grey lighten-2">keyboard_arrow_right</i>
      </div>
    </div>
  </section>



  <div class="add_user_modal_back" x-bind:class="{'dis-none': !showAddModal}" x-on:click="showAddModal=false" ></div>
  <div class="add_user_modal container rounded_top_30 trans-0-5 grey darken-3" x-bind:class="{'show': showAddModal}" >
    <div class="row p-t-10 p-b-10 p-r-40 p-l-40 center ">
      <h5 class="center"><i class="material-icons m-r-10 m-l-10 pos-relative top-4">person_add</i>Add User</h5>



      <form>
        <div class="input-field coll s12  ">
          <input type="text" id="name" class="validate">
          <label for="name" class="white-text ">Name:</label>

          <div class="input-field coll s12 ">
            <input type="text" id="username" class="validate ">
            <label for="username" class="white-text ">Username:</label>

            <div class="input-field coll s12 ">
              <input type="text" id="Email" class="validate">
              <label for="Email"class="white-text ">Email:</label>
            </div>

            <button type="button"
              class=" waves-effect waves-light btn grey lighten-1 black-text  m-b-20 m-t-150 w-full max-w-250 rounded_pill f-bold ">Submit</button>
      </form>
    </div>
  </div>


  <script defer src="assets/js/axios.js"></script>
  <script defer src="assets/js/alpine.js"></script>
  <script src="assets/js/alpinejscontroler/usersControlers.js"></script>

  <script src="/assets/js/app.js"></script>
  <script src="/assets/js/user.js"></script>
